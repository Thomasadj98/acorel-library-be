spring.application.name=acorel-library
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/acorellibrary?rewriteBatchedStatements=true&cachePrepStmts=true&serverTimezone=Europe/Amsterdam
spring.datasource.username=acorellibrary
spring.datasource.password=acorellibrary
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
